<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{title}}</title>
  <style type="text/css" media="all">
    .ace_editor { height: 400px; }
  </style>
</head>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ANCOR {{version}} Dashboard</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Dashboard</a></li>
        <li class="active"><a href="#/confs">Enviornments</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="https://github.com/arguslab/ancor-dashboard/tree/master/doc">Help</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="/">Overview</a></li>
        <li class="active"><a href="#/confs">Enviornments</a></li>
        <li><a href="#/deploy">Deploy</a></li>
        <li><a href="#">Nav 4</a></li>
        <li><a href="#">Nav 5</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row marketing">
        <h1>{{title}}</h1>
        <div ng-repeat="conf in data">
          <h2><a>{{conf.name}}</a></h2>
          <p>{{conf.contents}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>ancor-dashboard {{adVersion}} | Kansas State University | Brian Cain 2014</p>
</div>
