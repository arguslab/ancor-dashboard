<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{title}}</title>
  <style type="text/css" media="all">
    .ace_editor { height: 400px; }
  </style>
</head>

<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="/">Home</a></li>
    <li class="active"><a ng-href="#/confs">Confs</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">ancor ({{version}}) dashboard </h3>
</div>

<div class="row marketing">
  <h1>{{title}}</h1>
  <div ng-repeat="conf in data">
    <h2><a>{{conf.name}}</a></h2>
    <p>{{conf.contents}}</p>
  </div>

  <h3>Enter a new config</h3>
  <div ui-ace="{
    mode: 'yaml',
    useWrapMode: true,
    onLoad: loadConf,
    onChange: confChange
    }">
  </div></br>
  <button class='btn btn-info' ng-click="deploy()">Submit to ANCOR</button>
</div>

<div class="footer">
  <p>ancor-dashboard {{dashboardVersion}} | Kansas State University | Brian Cain 2014</p>
</div>
