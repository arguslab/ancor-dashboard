<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="/">Overview</a></li>
        <li><a href="#/env">Environment</a></li>
        <li class="active"><a href="#/tasks">Tasks</a></li>
        <li><a href="#/deploy">Deploy</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row marketing">
        <h1 class="page-header">{{title}}</h1>
        <input type="text" placeholder="Search tasks..." class="form-control" ng-model="searchText" />
        <table class="table table-hover">
          <thead>
            <tr>
              <th ng-repeat="key in keys">{{key}}</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr ng-repeat="task in tasks | orderBy:predicate:reverse | limitTo:quantity"> -->
            <tr ng-repeat="task in tasks | orderBy:predicate:reverse | filter:searchText">
              <td>{{task.id}}</td>
              <td>{{task.type}}</td>
              <td>
                <span class="label {{checkStateLabel(task.state)}}">{{task.state}}</span>
              </td>
              <td>{{task.created_at | date:'MM/dd/yyyy @ h:mma'}}</td>
              <td>{{task.updated_at | date:'MM/dd/yyyy @ h:mma'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
